  <div class="audio">
    <h1 class="lato-bold">Upload Audio</h1>
    <form action="/audio_route" method="POST" enctype="multipart/form-data">
      <input type="file" name="audio" accept=".wav,.mp3,.M4A" required>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="audio-graph">

    <div id="waveform"></div>

    <button onclick="wavesurfer.playPause()">â–¶ Play / Pause</button>

  </div>
  


  
</body>
<script src="https://unpkg.com/wavesurfer.js@7"></script>
<script>
const wavesurfer = WaveSurfer.create({
  container: '#waveform',
  waveColor: '#93c5fd',      // light blue
  progressColor: '#1d4ed8',  // dark blue
  cursorColor: '#111827',
  height: 120,
  barWidth: 2,
  barGap: 1,
  responsive: true
});

wavesurfer.load("{{ url_for('static', filename=audio_url) }}");
</script>
